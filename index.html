<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo RFID - BR4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Estilos do Header */
        .custom-header {
            background-color: #101d42; /* Cor solicitada */
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo-img {
            height: 50px; /* Ajuste conforme necessário */
            width: auto;
        }

        /* Estilo da Barra de Pesquisa */
        .search-container {
            position: relative;
            max-width: 500px;
            width: 100%;
        }

        #search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            display: none; /* Escondido por padrão */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .tag-img {
            max-height: 250px;
            object-fit: contain;
            width: 100%;
            border-radius: 10px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
        }
    </style>
</head>
<body>

    <header class="custom-header">
        <div class="container d-flex justify-content-between align-items-center">

            <div class="d-flex align-items-center">
                <img src="assets/br3.png" alt="Logo BR4" class="logo-img" onerror="this.style.display='none'; document.getElementById('alt-logo').style.display='block'">
                <h4 id="alt-logo" class="text-white m-0 fw-bold" style="display:none;">BR4 RFID</h4>
            </div>

            <div class="search-container mx-3">
                <div class="input-group">
                    <span class="input-group-text border-0 bg-white"><i class="bi bi-search"></i></span>
                    <input type="text" id="search-input" class="form-control border-0" placeholder="Buscar por PN ou Nome..." autocomplete="off">
                </div>
                <div id="search-results" class="list-group"></div>
            </div>

            <div>
                <a href="https://wa.me/5541999999999" target="_blank" class="btn btn-outline-light btn-sm fw-bold">
                    <i class="bi bi-whatsapp me-1"></i> Fale Conosco
                </a>
            </div>
        </div>
    </header>

    <div class="container mt-5">

        <div id="loading" class="text-center mt-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">Carregando catálogo...</p>
        </div>

        <div id="welcome-screen" class="text-center mt-5" style="display: none;">
            <i class="bi bi-qr-code-scan" style="font-size: 4rem; color: #101d42;"></i>
            <h2 class="mt-3 text-secondary">Bem-vindo ao Catálogo BR4</h2>
            <p class="lead">Utilize a busca acima ou escaneie um QR Code para ver os detalhes.</p>
        </div>

        <div id="error" class="alert alert-danger text-center" style="display: none;"></div>

        <div id="content" class="card p-4 mx-auto mb-5" style="max-width: 600px; display: none;">
            <div class="text-center mb-3">
                <img id="tag-img" src="" alt="Imagem da Tag" class="tag-img bg-light">
            </div>

            <h2 id="tag-modelo" class="text-primary text-center fw-bold" style="color: #101d42 !important;">...</h2>
            <p class="text-center text-muted badge bg-secondary mx-auto d-block" style="width: fit-content;" id="tag-id">...</p>

            <hr>

            <div class="row mt-3">
                <div class="col-6"><strong>Fabricante:</strong></div>
                <div class="col-6 text-end" id="tag-fabricante">...</div>
            </div>
            <div class="row mt-2">
                <div class="col-6"><strong>Tipo:</strong></div>
                <div class="col-6 text-end" id="tag-tipo">...</div>
            </div>
            <div class="row mt-2">
                <div class="col-6"><strong>Chip (IC):</strong></div>
                <div class="col-6 text-end" id="tag-chip">...</div>
            </div>

            <div class="mt-4 p-3 bg-light rounded">
                <strong>Descrição:</strong><br>
                <span id="tag-descricao">...</span>
            </div>

            <div class="d-grid gap-2 mt-4">
                <a id="btn-datasheet" href="#" target="_blank" class="btn btn-primary btn-lg" style="background-color: #101d42; border-color: #101d42;">
                    <i class="bi bi-file-earmark-pdf"></i> Baixar Datasheet
                </a>
            </div>
        </div>
    </div>

    <script>
        let globalDb = {}; // Variável para guardar o banco de dados inteiro

        // 1. Função Principal: Inicialização
        async function init() {
            try {
                // Carrega o banco de dados uma única vez
                const response = await fetch('db.json');
                globalDb = await response.json();

                // Verifica se tem ID na URL para exibir detalhe
                const params = new URLSearchParams(window.location.search);
                const tagId = params.get('id');

                if (tagId) {
                    exibirDetalhes(tagId);
                } else {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('welcome-screen').style.display = 'block';
                }

                // Ativa a barra de pesquisa
                configurarBusca();

            } catch (err) {
                console.error(err);
                mostrarErro("Erro ao carregar banco de dados. Verifique sua conexão.");
            }
        }

        // 2. Função que Exibe a Tag na Tela
        function exibirDetalhes(id) {
            const tag = globalDb[id];

            document.getElementById('loading').style.display = 'none';
            document.getElementById('welcome-screen').style.display = 'none';

            if (!tag) {
                mostrarErro(`Tag com ID <strong>${id}</strong> não encontrada.`);
                return;
            }

            // Preenche os dados
            document.getElementById('tag-id').innerText = id;
            document.getElementById('tag-modelo').innerText = tag.modelo;
            document.getElementById('tag-fabricante').innerText = tag.fabricante;
            document.getElementById('tag-tipo').innerText = tag.tipo;
            document.getElementById('tag-chip').innerText = tag.chip;
            document.getElementById('tag-descricao').innerText = tag.descricao;

            document.getElementById('tag-img').src = tag.img;
            document.getElementById('btn-datasheet').href = tag.pdf;

            // Mostra o card
            document.getElementById('content').style.display = 'block';
        }

        // 3. Lógica da Barra de Pesquisa
        function configurarBusca() {
            const input = document.getElementById('search-input');
            const resultsDiv = document.getElementById('search-results');

            input.addEventListener('keyup', (e) => {
                const termo = e.target.value.toLowerCase();
                resultsDiv.innerHTML = ''; // Limpa resultados anteriores

                if (termo.length < 1) {
                    resultsDiv.style.display = 'none';
                    return;
                }

                // Filtra as chaves (IDs) e os valores (Modelos)
                // Object.keys transforma o JSON em lista de IDs
                const resultados = Object.keys(globalDb).filter(key => {
                    const tag = globalDb[key];
                    const modelo = tag.modelo.toLowerCase();
                    const id = key.toLowerCase();

                    // Lógica: Se o termo estiver no ID OU no Modelo
                    return id.includes(termo) || modelo.includes(termo);
                });

                if (resultados.length > 0) {
                    resultsDiv.style.display = 'block';
                    resultados.forEach(key => {
                        const tag = globalDb[key];

                        // Cria o item da lista
                        const item = document.createElement('a');
                        item.className = 'list-group-item list-group-item-action';
                        item.href = `?id=${key}`; // Link para recarregar com o ID
                        item.innerHTML = `
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1 text-primary fw-bold">${tag.modelo}</h6>
                                    <small class="text-muted">${key}</small>
                                </div>
                                <small class="text-muted">${tag.fabricante} - ${tag.tipo}</small>
                            `;
                        resultsDiv.appendChild(item);
                    });
                } else {
                    resultsDiv.style.display = 'none';
                }
            });

            // Fecha a busca se clicar fora
            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !resultsDiv.contains(e.target)) {
                    resultsDiv.style.display = 'none';
                }
            });
        }

        function mostrarErro(msg) {
            document.getElementById('loading').style.display = 'none';
            const errDiv = document.getElementById('error');
            errDiv.style.display = 'block';
            errDiv.innerHTML = msg;
        }

        // Inicializa tudo
        init();
    </script>
</body>
</html>
